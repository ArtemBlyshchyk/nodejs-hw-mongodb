tags:
  - Auth
summary: Registration of a user
operationId: registrateUser
description: 'Registration of a user with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Djonny Rock'
          email:
            description: "User's email"
            type: string
            example: 'djonnyRock@gmail.com'
          password:
            description: "User's password"
            type: string
            example: scvsf234kb
          createdAt:
            description: 'The date the user was created'
            type: string
            example: '2024-07-02T12:24:51.663Z'
          updatedAt:
            description: 'The date the user was updated'
            type: string
            example: '2024-07-02T12:24:51.663Z'
responses:
  '201':
    description: Registered a new user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/auth.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
